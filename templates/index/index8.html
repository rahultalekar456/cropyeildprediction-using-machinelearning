<style>
    body {
        padding: 0;
        margin: 0;
        height: 100vh;
        background-color: #000;
    }

    #canvas {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }

    #text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Arial', sans-serif;
        color: #000000;
        font-size: 24px;
        font-weight: bold;
        background-color: rgb(96, 153, 233);
        border-radius: 5%;
        padding: 15px;
        animation: fadeInUp 1.5s ease-out;
        text-align: center;
    }

    h1 {
        font-size: 70px;
        color: #000000;
        text-shadow: 3px 3px 3px rgba(41, 128, 185, .8);
        animation: fadeInUp 1s ease-out;
    }

    p {
        font-size: 30px;
        color: #000;
        animation: fadeInUp 1.5s ease-out;
        margin-top: 1px;
    }
</style>

<canvas id="canvas"></canvas>
<div id="text">
    <h1>College Recommendation System</h1>
    <p style="color: rgb(205, 36, 134);">College Recommendation System Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni quasi a ipsum eos possimus harum reiciendis, obcaecati officia atque excepturi minima necessitatibus. Consequuntur dicta aliquam consequatur minus non. Ratione, nam?</p>
</div>
<script>
    let canvas, ctx, w, h;
    let units, pointer;
    let area = {
        distance: 20,
        padding: 30
    }

    function init() {
        canvas = document.querySelector("#canvas");
        ctx = canvas.getContext("2d");

        resizeReset();
        animationLoop();
    }

    function mousemove(e) {
        pointer.x = e.x;
        pointer.y = e.y;
    }

    function click(e) {
        let idxa = area.cols * Math.floor((e.y - area.padding) / area.distance);
        let idxb = Math.ceil((e.x - area.padding) / area.distance);
        let targetIdx = idxa + idxb - 1;
        units[targetIdx].spins = !units[targetIdx].spins;
    }

    function resizeReset() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;

        area.cols = Math.floor((w - area.padding * 2) / area.distance);
        area.rows = Math.floor((h - area.padding * 2) / area.distance);

        pointer = {
            x: area.distance * (area.cols / 2) + area.padding,
            y: area.distance * (area.rows / 2) + area.padding
        }

        units = [];

        for (let i = 0; i < area.rows; i++) {
            for (let j = 0; j < area.cols; j++) {
                units.push(new Unit(j, i));
            }
        }
    }

    function animationLoop() {
        ctx.clearRect(0, 0, w, h);
        drawScene();
        requestAnimationFrame(animationLoop);
    }

    function drawScene() {
        units.map((unit) => {
            unit.update();
            unit.draw();
        });
    }

    class Unit {
        constructor(col, row) {
            this.x = area.distance * (col + 0.5) + area.padding;
            this.y = area.distance * (row + 0.5) + area.padding;
            this.w = 18;
            this.h = 3;
            this.spins = false;
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.scale(this.scale, this.scale);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
            ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
            ctx.restore();
        }
        update() {
            if (this.spins === false) {
                this.angle = Math.atan2(pointer.y - this.y, pointer.x - this.x);
                this.distance = Math.sqrt(Math.pow(this.x - pointer.x, 2) + Math.pow(this.y - pointer.y, 2));
                this.alpha = Math.max(0.2, 1 - this.distance / (w * 0.5));
                this.scale = Math.max(0.5, 1 - this.distance / (w * 0.5));
            } else {
                this.angle += 0.3;
            }
        }
    }

    window.addEventListener("DOMContentLoaded", init);
    window.addEventListener("resize", resizeReset);
    window.addEventListener("mousemove", mousemove);
    window.addEventListener("click", click);
</script>
